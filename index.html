<div class="container col-xs-12 col-md-3 col-lg-3" id="Left">

      <h2>カレンダー</h2>
    </div><!-- container -->
  </div><!-- row -->

  <div id="cal1"></div>
  <script type="text/template" id="template-calendar1">
    <div class='row month'>
      <div class='clndr-controls'>
        <div class='clndr-previous-button col-xs-4 col-sm-4'>&lt;&lt;<%= moment(this.month).subtract("months", 1).month()+1 %>月</div>
        <div class='col-xs-4 col-sm-4 text-center'><%= year %>年<%= moment(this.month).month()+1 %>月</div>
        <div class='col-xs-4 col-sm-4 text-right clndr-next-button'><%= moment(this.month).add("months", 1).month()+1 %>月&gt;&gt;</div>
      </div>
    </div><!-- row month -->

    <div class="row">
      <div class="container-fluid">
        <table class="table" border="0" cellspacing="0" cellpadding="0">
          <thead>
            <tr class="header-days">
      <% for(var i = 0; i < daysOfTheWeek.length; i++) { %>
        <td class="header-day text-center"><%= daysOfTheWeek[i] %></td>
      <% } %>
            </tr>
          </thead>
        </table>
      </div><!-- container-fluid -->
    </div><!-- row month -->

    <div class='single-item'>
    <% for(var i = 0; i < numberOfRows; i++){ %>
      <div class='row'><div class='container-fluid'>
      <table class='table' border='0' cellspacing='0' cellpadding='0'>
      <tr class='dates'>
      <% for(var j = 0; j < 7; j++){ %>
      <% var d = j + i * 7; %>      
      <td class='<%= days[d].classes %> text-center'><div class='day-contents'><%= days[d].day %>
      </div></td>
      <% } %>
      </tr>
      </table>
      </div></div>
    <% } %>
    </div>
    </script>

    <div id="cal2"></div>
  <script type="text/template" id="template-calendar2">
    <div class='row month'>
      <div class='clndr-controls'>
        <div class='clndr-previous-button col-xs-4 col-sm-4 col-md-4 col-lg-4'>&lt;&lt;<%= moment(this.month).subtract("months", 1).month()+1 %>月</div>
        <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center'><%= year %>年<%= moment(this.month).month()+1 %>月</div>
        <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right clndr-next-button'><%= moment(this.month).add("months", 1).month()+1 %>月&gt;&gt;</div>
      </div>
    </div><!-- row month --> 
    <div class="row">
      <table class="table" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr class="header-days">
      <% for(var i = 0; i < daysOfTheWeek.length; i++) { %>
        <td class="header-day text-center"><%= daysOfTheWeek[i] %></td>
      <% } %>
            </tr>
    <% for(var i = 0; i < numberOfRows; i++){ %>
      <tr class='dates'>
      <% for(var j = 0; j < 7; j++){ %>
      <% var d = j + i * 7; %>      
      <td class='<%= days[d].classes %> text-center'><div class='day-contents'><%= days[d].day %>
      </div></td>
      <% } %>
      </tr>
    <% } %>
        </thead>
      </table>
    </div>
    </script>
